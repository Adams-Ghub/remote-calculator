<!DOCTYPE html>
<head>
   
    <title>calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid calcus">
        <div class="row">
            <div class="col-md-12 screen">
                <h1>0</h1>
            </div>
        </div>
        <div class="row text">
            <div class="col-md-3 cmn-lt">
                <h1>AC</h1>
            </div>
            <div class="col-md-3 cmn">
                <h1>+/-</h1>
            </div>
            <div class="col-md-3 cmn">
                <h1>%</h1>
            </div>
            <div class="col-md-3 operations">
                <h1>&div;</h1>
            </div>
        </div>
        <div class="row text">
            <div class="col-md-3 cmn-lt">
                <h1>7</h1>
            </div>
            <div class="col-md-3 cmn">
                <h1>8</h1>
            </div>
            <div class="col-md-3 cmn">
                <h1>9</h1>
            </div>
            <div class="col-md-3 operations ">
                <h1>&times;</h1>
            </div>
        </div>

        <div class="row text">
            <div class="col-md-3 cmn-lt">
                <h1>4</h1>
            </div>
            <div class="col-md-3 cmn">
                <h1>5</h1>
            </div>
            <div class="col-md-3 cmn">
                <h1>6</h1>
            </div>
            <div class="col-md-3 operations ">
                <h1>-</h1>
            </div>
        </div>
        <div class="row text">
            <div class="col-md-3 cmn-lt">
                <h1>1</h1>
            </div>
            <div class="col-md-3 cmn">
                <h1>2</h1>
            </div>
            <div class="col-md-3 cmn">
                <h1>3</h1>
            </div>
            <div class="col-md-3 operations ">
                <h1>+</h1>
            </div>
        </div>

        <div class="row text">
            
            <div class="col-md-6 cmn-lt">
                <h1>0</h1>
            </div>
            <div class="col-md-3 cmn">
                <h1>.</h1>
            </div>
            <div class="col-md-3 operations ">
                <h1>=</h1>
            </div>
        </div>

    </div>

    <script type="type/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="type/javascript" src="js/bootstrap.js"></script>
</body>
</html>
